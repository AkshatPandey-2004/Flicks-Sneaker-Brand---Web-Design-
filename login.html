<!DOCTYPE html>
<html>
<head>
  <title>Flicks Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <style>
    .social-proof {
      width: 100%;
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      font-style: italic;
      color: #777;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .social-proof img {
      width: 100%;
      height: auto;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: background-swap 45s infinite;
      background-clip: text;
      background-image: url("./img/blank.jpg");
      background-position: center;
    }

    .container {
      width: 350px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #ddd;
    }
    @keyframes background-swap {
  0%, 100% {
    background-image: url("./img/img1.jpg");
    background-size: cover;
  }
  16.67% {
    background-image: url("./img/img2.jpg");
    background-size: cover;
  }
  33.33% {
    background-image: url("./img/img3.jpg");
    background-size: cover;
  }
  50% {
    background-image: url("./img/img4.jpg");
    background-size: cover;
  }
  66.67% {
    background-image: url("./img/img5.jpg");
    background-size: cover;
  }
  83.33% {
    background-image: url("./img/img6.jpg");
    background-size: cover;
  }
}

    h1 {
      font-size: 40px;
      color: #fff;
      margin-top: 0;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-family: 'Shoelace', sans-serif;
    }

    button[type="submit"] {
      background-color: #ddd;
      color: #333;
      border: none;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #bbb;
    }

    button[type="submit"]::after {
      content: "\f107"; /* Font Awesome icon for lock */
      font-family: FontAwesome;
      font-weight: normal;
      text-decoration: none;
      margin-left: 5px;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>

  <div class="container">
    <h1>Flicks: Lace Up and Login!</h1>
    <p>Welcome to the exclusive world of Flicks sneakers.</p>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="message"></p>
  </div>

  <div class="social-proof">
    <p>"Flicks sneakers are the perfect blend of style and comfort. I can't imagine wearing anything else!" - John S., Satisfied Customer</p>
  </div>
</body>
</html>
